<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <img src="https://ittanakpur.ac.in/wp-content/uploads/2022/03/logo-removebg-preview.png" alt="Attendance Logo" class="logo">
            <h1>Student Attendance System</h1>
        </header>

        <!-- Student Attendance Table -->
        <section id="student-container">
            <h2>Mark Attendance</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="name-col">Student Name</th>
                            <th class="present-col">Present</th>
                            <th class="leave-col">Leave</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <!-- Student rows will be dynamically generated -->
                    </tbody>
                </table>
            </div>
            <button id="submit-btn">Download Attendance Report</button>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="students.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>


</body>
</html>
